<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车宣传页</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<div class="container">
    <!--公用元素-->
    <div class="gointo">
        <a href="#">
            <img src="images/00-go.png" alt="">
        </a>
    </div>
    <div class="more">
        <a href="javascript:;">
            <img src="images/00-more.png" alt="">
        </a>
    </div>
    <!--第一页，放背景-->
    <div class="section screen01 active">
        <!--需要解决适应性问题，-->
        <div class="content">
            <div class="goods">
                <img src="images/01-goods.png" alt="">
            </div>
            <div class="sofa">
                <img src="images/01-sofa.png" alt="">
            </div>
            <div class="fly">
                <img src="images/01-fly.png" alt="">
            </div>
            
        </div>
    </div>
    <!--第二页  只有完全进入才执行动画-->
    <div class="section screen02">
        <!--<span class="test">123</span>-->
        <!--<span class="test1">123</span>-->
        <div class="content">
            <div class="goods">
                <img src="images/02-goods.png" alt="">
            </div>
            <div class="sofa">
                <img src="images/02-sofa.png" alt="">
            </div>
            <div class="input">
                <img class="search" src="images/02-search.png" alt="">
                <img class="key" src="images/02-key.png" alt="">
            </div>
            <div class="text">
                <img class="text1" src="images/02-text1.png" alt="">
                <img class="text2"  src="images/02-text2.png" alt="">
            </div>

        </div>
    </div>
    <!--第三页 active是自带的-->
    <div class="section screen03 ">
        <div class="content">
            <!--添加沙发-->
            <div class="sofa">
                <img src="images/02-sofa.png" alt="">
            </div>
            <div class="change">
                <img src="images/03-change01.gif" alt="">
                <img src="images/03-change02.gif" alt="">
            </div>
            <div class="cart">
                <img src="images/03-cart01.gif" alt="">
                <img src="images/03-cart02.gif" alt="">
            </div>
        </div>
    </div>
    <!--第四页-->
    <div class="section screen04">
        <div class="content">
            <!--bai白云-->
            <div class="cloud">
                <img src="images/04-cloud.png" alt="">
            </div>
            <!--文字-->
            <div class="text">
                <img src="images/04-text01.png" alt="">
                <img src="images/04-text02.png" alt="">
            </div>
            <!--购物车-->
            <div class="cart">
                <img src="images/04-cart.png" alt="">
            </div>
            <div class="sofa">
                <img src="images/02-sofa.png" alt="">
            </div>
            <div class="address">
                <img src="images/04-address01.png" alt="">
                <img src="images/04-address02.png" alt="">
            </div>

        </div>
    </div>
    <!--第五页-->
    <div class="section screen05 ">
        <div class="content">
            <div content="text">
                <img src="images/05-text.png" alt="">
            </div>
            <div class="sofa">
                <img src="images/02-sofa.png" alt="">
            </div>
            <div class="card">
                <img class="cardImg" src="images/05-card.png" alt="">
                <img class="orderImg" src="images/05-order.png" alt="">
            </div>
            <div class="mouse">
                <img class="m1" src="images/05-mouse01.png" alt="">
                <img class="m2" src="images/05-mouse02.png" alt="">
                <img class="hand" src="images/05-hand.png" alt="">
            </div>

        </div>
    </div>

</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullpage.js"></script>
<script src="js/index.js"></script>
</body>
</html>
